<!DOCTYPE HTML>
<html>
    <head></head>
    <body>
        <h1>Let's Play Rock, Paper, Scissors!</h1>
        <p>Enter your choice:</p>
        <input type="text" id="playerText"></input>
        <script>
        
                function humanPlay(){  //take input from user, standardize capitalization
                    let playerChoice = document.getElementById("playerText").value;
                    playerChoice = playerChoice.toLowerCase();
                    console.log(`You chose ${playerChoice}`)
                    return playerChoice;}

                function computerPlay(){  // randomly return "rock", "paper" or "scissors"
                    const options = ['rock', 'paper', 'scissors'];
                    let compChoice = options[Math.floor(Math.random() * options.length)];
                    console.log(`The computer chose ${compChoice}`);
                    return compChoice; }

                function oneRound(humanPlay, computerPlay){//calculate the winner, or a draw if selections are the same
                    let hp;
                    hp = humanPlay;
                    let cp;
                    cp = computerPlay;
                    if (hp === cp){
                        console.log('Draw');
                        return ('draw')}
                    
                    else {
                        console.log('someone won');
                        return ('someone won'); } 
                        }   
            humanPlay();
            computerPlay();
            oneRound();
        </script>
    </body>
</html>
